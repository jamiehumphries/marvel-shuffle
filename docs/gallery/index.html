<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Marvel Shuffle</title>
    <meta name="version" content="3.7.1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="description" content="A randomiser for Marvel Champions." />
    <meta property="og:title" content="Marvel Shuffle" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://www.marvelshuffle.com/images/og.png"
    />
    <meta property="og:url" content="https://www.marvelshuffle.com/gallery/" />
    <meta
      property="og:description"
      content="A randomiser for Marvel Champions."
    />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:image"
      content="https://www.marvelshuffle.com/images/twitter.png"
    />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/gallery.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <main>
      <h1>
        <img id="logo" src="/images/logo.png" alt="Marvel Champions" />
      </h1>
      <div id="gallery">
        <template id="card">
          <div class="card">
            <h3 class="title"></h3>
            <div class="card-images">
              <img class="back" src="" alt="" />
              <img class="front" src="" alt="" />
            </div>
          </div>
        </template>
      </div>
    </main>
    <script type="module" src="/scripts/gallery.js"></script>
  </body>
</html>
